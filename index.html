<!doctype html>
<html lang="en">

<head>
    <title>Social - Temp -1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <section class="main-section container">

        <div class="row">
            <div class="col-6">
                <img src="img/intro.png" class="img-fluid" alt="">
            </div>
            <div class="col-6">
                <form action="">
                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" class="form-control" name="name" id="user-name" aria-describedby="user-name"
                            placeholder="يرجي ادخال الاسم بالكامل">

                        <label for="gender">النوع</label>
                        <select class="form-control" name="gender" id="gender-input">
                            <option>ذكر</option>
                            <option>انثي</option>
                        </select>

                        <label for="cites">المدينة</label>
                        <select class="form-control" name="cites" id="cites-input">
                            <option>الإسكندرية</option>
                            <option>الإسماعيلية</option>
                            <option>أسوان</option>
                            <option>أسيوط</option>
                            <option>الأقصر</option>
                            <option>البحر الأحمر</option>
                            <option>البحيرة</option>
                            <option>بني سويف</option>
                            <option>بورسعيد</option>
                            <option>جنوب سيناء</option>
                            <option>الجيزة </option>
                            <option>الدقهلية</option>
                            <option>دمياط</option>
                            <option>سوهاج</option>
                            <option>السويس</option>
                            <option>الشرقية</option>
                            <option>شمال سيناء</option>
                            <option>الغربية</option>
                            <option>الفيوم</option>
                            <option>القاهرة</option>
                            <option>القليوبية</option>
                            <option>قنا</option>
                            <option>كفر الشيخ</option>
                            <option>مطروح</option>
                            <option>المنوفية</option>
                            <option>المنيا</option>
                            <option>الوادي الجديد</option>
                        </select>

                        <label for="religion">الديانة</label>
                        <select class="form-control" name="religion" id="religion-input">
                            <option>مسلم</option>
                            <option>مسحي</option>
                        </select>

                        <label for="date-of-birth">تاريخ الميلاد</label>
                        <input type="date" class="form-control" name="date-of-birth" id="date-of-birth-input" >


                        <label for="phone-number">رقم الموبايل</label>
                        <input type="tel" class="form-control" name="phone-number" id="phone-number-input" type="number" placeholder="برجاء ادخال رقم موبايل بالكامل المكون من 11 رقم" >



                    </div>
                </form>
            </div>
        </div>












    </section>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
